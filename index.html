<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Reading Bowl Flashcards</title>
<link rel="manifest" href="manifest.json" />
<meta name="theme-color" content="#2b6cb0" />
<style>
  :root{--bg:#f6f7fb;--card:#fff;--ink:#0f172a;--muted:#64748b;--accent:#2b6cb0;--accent2:#2563eb;--good:#16a34a;--bad:#dc2626;--chip:#e2e8f0}
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
  body{background:var(--bg);color:var(--ink)}
  .wrap{max-width:980px;margin:0 auto;padding:12px}
  header{display:flex;justify-content:space-between;align-items:center;padding:8px 0}
  h1{font-size:1.1rem;margin:0}
  .btn{background:var(--accent);color:#fff;border:0;border-radius:12px;padding:10px 14px;cursor:pointer;font-size:1rem}
  .btn.ghost{background:transparent;color:var(--accent);border:2px solid var(--accent)}
  .grid{display:grid;gap:12px}
  .card{background:var(--card);border-radius:16px;box-shadow:0 8px 24px rgba(15,23,42,.06);padding:16px}
  .bookItem{display:flex;align-items:center;gap:12px;padding:12px;border-radius:14px;background:#f9fafb;border:2px solid transparent;cursor:pointer}
  .bookItem:focus,.bookItem:hover{border-color:#dbeafe;outline:0}
  .numBadge{min-width:36px;height:36px;border-radius:10px;background:var(--chip);display:flex;align-items:center;justify-content:center;font-weight:700;color:var(--accent2)}
  .title{font-size:1.05rem}
  .hidden{display:none}
  .choices{display:grid;gap:10px;margin-top:12px}
  .choice{background:#f1f5f9;border:2px solid transparent;border-radius:12px;padding:12px;cursor:pointer}
  .choice.correct{background:#ecfdf5;border-color:rgba(22,163,74,.3)}
  .choice.incorrect{background:#fef2f2;border-color:rgba(220,38,38,.25)}
  .meta{display:flex;justify-content:space-between;align-items:center;color:var(--muted);font-size:.95rem;margin-top:4px;gap:8px;flex-wrap:wrap}
  .progress{height:8px;background:#e6eefc;border-radius:6px;overflow:hidden;margin-top:8px}
  .progress>i{display:block;height:100%;background:var(--accent);width:0%}
  .toolbar{display:flex;gap:12px;flex-wrap:wrap;align-items:center}

  /* Switch */
  .switch{display:inline-flex;align-items:center;gap:.5rem;user-select:none;font-size:.95rem;color:var(--muted)}
  .switch input{display:none}
  .track{width:44px;height:24px;border-radius:999px;background:#e5e7eb;position:relative;border:2px solid #d1d5db;transition:background .2s,border-color .2s}
  .thumb{position:absolute;top:50%;left:2px;transform:translateY(-50%);width:18px;height:18px;border-radius:999px;background:#fff;box-shadow:0 1px 2px rgba(0,0,0,.15);transition:left .2s}
  input:checked + .track{background:#c7d2fe;border-color:#93c5fd}
  input:checked + .track .thumb{left:22px}
  .modeLabel{font-weight:600;color:var(--accent)}
</style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Reading Bowl Flashcards</h1>
      <div class="toolbar">
        <button class="btn ghost" onclick="showMenu()" aria-label="Back to books">Books</button>

        <!-- Study mode switch: Ordered (off) / Shuffled (on) -->
        <label class="switch" for="switchShuffle">
          <span class="modeLabel" id="modeText">Ordered</span>
          <input type="checkbox" id="switchShuffle" role="switch" aria-checked="false" aria-label="Shuffled mode">
          <span class="track"><i class="thumb"></i></span>
        </label>

        <button class="btn ghost" id="resetBtn" title="Clear saved progress">Reset Progress</button>
      </div>
    </header>

    <!-- Book Menu -->
    <section id="menuView" class="grid">
      <div class="card">
        <h2 style="margin:0 0 8px 0">Choose a book</h2>
        <div id="booksList" class="grid"></div>
      </div>
    </section>

    <!-- Quiz View -->
    <section id="quizView" class="hidden">
      <div class="card">
        <div class="meta">
          <div id="bookLabel" aria-live="polite"></div>
          <div id="score">Score: 0</div>
        </div>

        <h2 id="qText" style="margin:.25rem 0 .25rem 0;font-size:1.2rem">Question</h2>
        <div id="choices" class="choices"></div>

        <div id="evidence" class="meta" style="display:none;margin-top:6px"></div>

        <div class="progress"><i id="bar"></i></div>
        <div style="display:flex;gap:8px;margin-top:10px">
          <button class="btn" id="nextBtn">Next</button>
          <button class="btn ghost" id="showBtn">Show Answer</button>
          <!-- Shuffle Deck button intentionally removed -->
        </div>
      </div>
    </section>
  </div>

<script>
/* ========= Data ========= */
const BOOKS = [
  { id:1, title:"Duel", cards:[] },   // Filled via fetch below
  { id:2, title:"Book Two", cards:[] },
  { id:3, title:"Book Three", cards:[] },
  { id:4, title:"Book Four", cards:[] },
  { id:5, title:"Book Five", cards:[] },
  { id:6, title:"Book Six", cards:[] },
  { id:7, title:"Book Seven", cards:[] },
  { id:8, title:"Book Eight", cards:[] },
  { id:9, title:"Book Nine", cards:[] },
  { id:10, title:"Book Ten", cards:[] }
];

const STORAGE_KEY = 'rb-progress-v1'; // bump if you change save shape

async function loadDuel() {
  try{
    const res = await fetch('./book1_duel_cards.json?v=DUEL_FULL', { cache: 'no-store' });
    if(!res.ok) throw new Error('HTTP '+res.status);
    const data = await res.json();
    if(Array.isArray(data)) BOOKS[0].cards = data;
  }catch(err){
    console.error('Failed to load book1_duel_cards.json', err);
  }
}

/* ========= State & Elements ========= */
let state = { bookIndex:0, order:[], pos:0, score:0, peeked:false, ordered:true };

const menuView = document.getElementById('menuView');
const quizView = document.getElementById('quizView');
const booksList = document.getElementById('booksList');
const qText = document.getElementById('qText');
const choicesDiv = document.getElementById('choices');
const bar = document.getElementById('bar');
const scoreEl = document.getElementById('score');
const bookLabel = document.getElementById('bookLabel');
const evidenceEl = document.getElementById('evidence');

const switchShuffle = document.getElementById('switchShuffle');
const modeText = document.getElementById('modeText');
const resetBtn = document.getElementById('resetBtn');

/* ========= Progress Save/Load ========= */
function saveProgress(){
  try {
    const progress = {
      bookIndex: state.bookIndex,
      order: state.order,
      pos: state.pos,
      score: state.score,
      ordered: state.ordered,
      // lightweight guard so we don't restore into a different deck by accident
      deckTitle: BOOKS[state.bookIndex]?.title || '',
      deckLength: BOOKS[state.bookIndex]?.cards?.length || 0
    };
    localStorage.setItem(STORAGE_KEY, JSON.stringify(progress));
  } catch(e){ console.warn('saveProgress failed', e); }
}

function clearProgress(){
  localStorage.removeItem(STORAGE_KEY);
}

function tryLoadProgress(){
  const saved = localStorage.getItem(STORAGE_KEY);
  if(!saved) return false;
  try{
    const p = JSON.parse(saved);
    const deck = BOOKS[p.bookIndex];
    if(!deck || !Array.isArray(deck.cards) || deck.cards.length === 0) return false;
    if (p.deckTitle !== deck.title || p.deckLength !== deck.cards.length) return false;

    state.bookIndex = p.bookIndex;
    state.order = Array.isArray(p.order) && p.order.length === deck.cards.length
      ? p.order
      : [...Array(deck.cards.length).keys()];
    state.pos = Math.min(Math.max(0, p.pos|0), deck.cards.length-1);
    state.score = Math.max(0, p.score|0);
    state.ordered = !!p.ordered;

    // reflect switch UI
    switchShuffle.checked = !state.ordered;
    switchShuffle.setAttribute('aria-checked', switchShuffle.checked ? 'true' : 'false');
    modeText.textContent = switchShuffle.checked ? 'Shuffled' : 'Ordered';

    // go straight into quiz where they left off
    menuView.classList.add('hidden');
    quizView.classList.remove('hidden');
    render();
    return true;
  }catch(e){
    console.warn('Bad progress data, ignoring', e);
    return false;
  }
}

/* ========= UI helpers ========= */
function showMenu(){
  menuView.classList.remove('hidden');
  quizView.classList.add('hidden');
  booksList.innerHTML = '';
  BOOKS.forEach((b,i)=>{
    const item = document.createElement('button');
    item.className = 'bookItem';
    item.setAttribute('aria-label','Open '+b.title);
    item.innerHTML = `<span class="numBadge">${i+1}</span><span class="title">${b.title}</span>`;
    item.addEventListener('click',()=> startBook(i));
    booksList.appendChild(item);
  });
}

function shuffle(a){
  for(let i=a.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [a[i],a[j]]=[a[j],a[i]];
  }
}

/* ========= Quiz flow ========= */
function startBook(i){
  const book = BOOKS[i];
  if(!book.cards || book.cards.length===0){ alert('No cards yet for '+book.title); return; }

  state.bookIndex = i;
  state.order = [...Array(book.cards.length).keys()];
  if(!state.ordered) shuffle(state.order);

  state.pos = 0;
  state.score = 0;
  state.peeked = false;

  saveProgress();

  menuView.classList.add('hidden');
  quizView.classList.remove('hidden');
  render();
}

function render(){
  const book = BOOKS[state.bookIndex];
  const idx = state.order[state.pos];
  const card = book.cards[idx];

  state.peeked = false;
  evidenceEl.style.display = 'none';
  evidenceEl.textContent = '';

  bookLabel.textContent = `Book ${state.bookIndex+1}: ${book.title} â€” Card ${state.pos+1}/${state.order.length}`;
  qText.textContent = card.q;
  choicesDiv.innerHTML='';

  const opts = card.choices.map((c,i)=>({i,c}));
  shuffle(opts); // shuffle choice positions every render
  opts.forEach(({i,c})=>{
    const btn=document.createElement('button');
    btn.className='choice'; btn.textContent=c;
    btn.onclick=()=> onPick(i,btn,card);
    choicesDiv.appendChild(btn);
  });

  scoreEl.textContent='Score: '+state.score;
  bar.style.width = Math.round(state.pos/state.order.length*100) + '%';
}

function onPick(choiceIndex, btn, card){
  const buttons = Array.from(choicesDiv.children);
  buttons.forEach(b=> b.disabled=true);

  const correct = (choiceIndex===card.aIndex);
  if (correct && !state.peeked) { state.score++; }

  if(correct){
    btn.classList.add('correct');
  } else {
    btn.classList.add('incorrect');
    buttons.forEach(b=>{
      if(b.textContent===card.choices[card.aIndex]) b.classList.add('correct');
    });
  }
  scoreEl.textContent='Score: '+state.score;

  if (card.evidence){
    evidenceEl.textContent = `Evidence: ${card.evidence}`;
    evidenceEl.style.display = 'flex';
  }

  saveProgress();
}

/* ========= Controls ========= */
document.getElementById('nextBtn').onclick=()=>{
  const book = BOOKS[state.bookIndex];
  if(state.pos < state.order.length-1){
    state.pos++;
  } else {
    alert(`All done! Score: ${state.score}/${state.order.length}`);
    state.pos=0; state.score=0;
    // Re-seed based on current mode
    state.order=[...Array(book.cards.length).keys()];
    if(!state.ordered) shuffle(state.order);
  }
  saveProgress();
  render();
};

document.getElementById('showBtn').onclick=()=>{
  const book = BOOKS[state.bookIndex];
  const idx=state.order[state.pos];
  const card=book.cards[idx];

  Array.from(choicesDiv.children).forEach(b=>{
    if(b.textContent===card.choices[card.aIndex]) b.classList.add('correct');
  });

  state.peeked = true;

  if (card.evidence){
    evidenceEl.textContent = `Evidence: ${card.evidence}`;
    evidenceEl.style.display = 'flex';
  }
  // optional: don't change score on peek, just persist the peek state
  saveProgress();
};

/* ========= Switch & Reset ========= */
// Off = Ordered; On = Shuffled
switchShuffle.addEventListener('change', ()=>{
  state.ordered = !switchShuffle.checked ? true : false;
  switchShuffle.setAttribute('aria-checked', switchShuffle.checked ? 'true' : 'false');
  modeText.textContent = switchShuffle.checked ? 'Shuffled' : 'Ordered';

  // If inside a quiz, reseed deck immediately in new mode
  if (!menuView.classList.contains('hidden')) { saveProgress(); return; }
  const book = BOOKS[state.bookIndex];
  state.order=[...Array(book.cards.length).keys()];
  if(!state.ordered) shuffle(state.order);
  state.pos=0; state.score=0; state.peeked=false;
  saveProgress();
  render();
});

resetBtn.addEventListener('click', ()=>{
  if (confirm('Reset saved progress?')) {
    clearProgress();
    showMenu();
  }
});

/* ========= PWA ========= */
if('serviceWorker' in navigator){
  window.addEventListener('load',()=> navigator.serviceWorker.register('./sw.js'));
}

/* ========= Boot ========= */
loadDuel().then(()=>{
  // Try to restore last session; if none, show menu
  if(!tryLoadProgress()) showMenu();
});
</script>
</body>
</html>
