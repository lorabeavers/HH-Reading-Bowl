<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Reading Bowl Flashcards</title>

<!-- PWA hooks (you already have these files) -->
<link rel="manifest" href="manifest.json" />
<meta name="theme-color" content="#2b6cb0" />

<style>
  :root{
    --bg:#f6f7fb;--card:#fff;--ink:#0f172a;--muted:#64748b;
    --accent:#2b6cb0;--accent2:#2563eb;--good:#16a34a;--bad:#dc2626;--chip:#e2e8f0
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
  body{background:var(--bg);color:var(--ink)}
  .wrap{max-width:980px;margin:0 auto;padding:12px}

  header{display:flex;justify-content:space-between;align-items:center;padding:8px 0}
  h1{font-size:1.1rem;margin:0}
  .toolbar{display:flex;gap:8px;flex-wrap:wrap}
  .btn{background:var(--accent);color:#fff;border:0;border-radius:12px;padding:10px 14px;cursor:pointer;font-size:1rem}
  .btn.ghost{background:transparent;color:var(--accent);border:2px solid var(--accent)}

  /* Menu */
  .grid{display:grid;gap:12px}
  .card{background:var(--card);border-radius:16px;box-shadow:0 8px 24px rgba(15,23,42,.06);padding:16px}
  .bookItem{display:flex;align-items:center;gap:12px;padding:12px;border-radius:14px;background:#f9fafb;border:2px solid transparent;cursor:pointer}
  .bookItem:focus,.bookItem:hover{border-color:#dbeafe;outline:0}
  .numBadge{min-width:36px;height:36px;border-radius:10px;background:var(--chip);display:flex;align-items:center;justify-content:center;font-weight:700;color:var(--accent2)}
  .title{font-size:1.05rem}
  .hidden{display:none}

  /* Quiz */
  .choices{display:grid;gap:10px;margin-top:12px}
  .choice{background:#f1f5f9;border:3px solid transparent;border-radius:12px;padding:14px;cursor:pointer;font-size:1.05rem;min-height:52px;text-align:left}
  .choice.correct{background:#ecfdf5;border-color:rgba(22,163,74,.55)}
  .choice.incorrect{background:#fef2f2;border-color:rgba(220,38,38,.55)}
  .meta{display:flex;justify-content:space-between;color:var(--muted);font-size:.95rem;margin-top:4px}
  .progress{height:8px;background:#e6eefc;border-radius:6px;overflow:hidden;margin-top:8px}
  .progress>i{display:block;height:100%;background:var(--accent);width:0%}
  .controls{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
  .question{margin:.25rem 0;font-size:1.2rem}
  .topline{display:flex;justify-content:space-between;align-items:center}

  @media (max-width:480px){
    .choice{padding:16px;font-size:1.1rem}
  }
</style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Reading Bowl Flashcards</h1>
      <div class="toolbar">
        <button class="btn ghost" id="booksBtn" aria-label="Back to books">Books</button>
      </div>
    </header>

    <!-- Book Menu -->
    <section id="menuView" class="grid" aria-label="Choose a book">
      <div class="card">
        <h2 style="margin:0 0 8px 0">Choose a book</h2>
        <div id="booksList" class="grid" role="list"></div>
      </div>
    </section>

    <!-- Quiz View -->
    <section id="quizView" class="hidden" aria-label="Quiz">
      <div class="card">
        <div class="topline">
          <div class="meta" id="bookLabel" aria-live="polite"></div>
          <div class="meta" id="score">Score: 0</div>
        </div>

        <h2 id="qText" class="question">Question</h2>
        <div id="choices" class="choices" role="group" aria-label="Answer choices"></div>

        <div id="evidence" class="meta" style="display:none; margin-top:6px"></div>

        <div class="progress" aria-hidden="true"><i id="bar"></i></div>

        <div class="controls">
          <button class="btn" id="nextBtn">Next</button>
          <button class="btn ghost" id="showBtn">Show Answer</button>
          <button class="btn ghost" id="shuffleBtn">Shuffle</button>
        </div>
      </div>
    </section>
  </div>

<script>
/* =======================
   DATA (no hardcoded Duel deck here)
   ======================= */
const BOOKS = [
  { id:1, title:"Duel", cards:[] },       // will be filled by JSON loader
  { id:2, title:"Book Two", cards:[] },
  { id:3, title:"Book Three", cards:[] },
  { id:4, title:"Book Four", cards:[] },
  { id:5, title:"Book Five", cards:[] },
  { id:6, title:"Book Six", cards:[] },
  { id:7, title:"Book Seven", cards:[] },
  { id:8, title:"Book Eight", cards:[] },
  { id:9, title:"Book Nine", cards:[] },
  { id:10, title:"Book Ten", cards:[] }
];

/* =======================
   STATE / ELEMENTS
   ======================= */
let state = { bookIndex:0, order:[], pos:0, score:0, peeked:false };

const menuView = document.getElementById('menuView');
const quizView = document.getElementById('quizView');
const booksList = document.getElementById('booksList');
const qText = document.getElementById('qText');
const choicesDiv = document.getElementById('choices');
const bar = document.getElementById('bar');
const scoreEl = document.getElementById('score');
const bookLabel = document.getElementById('bookLabel');
const evidenceEl = document.getElementById('evidence');
const booksBtn = document.getElementById('booksBtn');

/* =======================
   HELPERS
   ======================= */
function shuffle(a){
  for(let i=a.length-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [a[i],a[j]] = [a[j],a[i]];
  }
}
function percent(n, d){ return d ? Math.round((n/d)*100) : 0; }

/* =======================
   MENU
   ======================= */
function showMenu(){
  menuView.classList.remove('hidden');
  quizView.classList.add('hidden');
  booksList.innerHTML = '';
  BOOKS.forEach((b,i)=>{
    const item = document.createElement('button');
    item.className = 'bookItem';
    item.setAttribute('role','listitem');
    item.setAttribute('aria-label','Open '+b.title);
    item.innerHTML = `<span class="numBadge">${i+1}</span><span class="title">${b.title}</span>`;
    item.addEventListener('click',()=> startBook(i));
    booksList.appendChild(item);
  });
}

/* =======================
   QUIZ FLOW
   ======================= */
function startBook(i){
  const book = BOOKS[i];
  if(!book.cards || book.cards.length===0){
    alert('No cards yet for '+book.title);
    return;
  }
  state.bookIndex = i;
  state.order = [...Array(book.cards.length).keys()];
  shuffle(state.order);
  state.pos = 0;
  state.score = 0;
  state.peeked = false;

  menuView.classList.add('hidden');
  quizView.classList.remove('hidden');

  render();
}

function render(){
  const book = BOOKS[state.bookIndex];
  const idx = state.order[state.pos];
  const card = book.cards[idx];

  state.peeked = false;
  evidenceEl.style.display = 'none';
  evidenceEl.textContent = '';

  bookLabel.textContent = `Book ${state.bookIndex+1}: ${book.title} â€” Card ${state.pos+1}/${state.order.length}`;
  qText.textContent = card.q;

  // Build shuffled choices and mark the correct one with a data flag
  choicesDiv.innerHTML = '';
  const correctText = card.choices[card.aIndex];
  const opts = [...card.choices];
  shuffle(opts);

  opts.forEach((text) => {
    const btn = document.createElement('button');
    btn.className = 'choice';
    btn.textContent = text;
    btn.dataset.correct = String(text === correctText);
    btn.onclick = () => onPick(btn, card);
    choicesDiv.appendChild(btn);
  });

  scoreEl.textContent = 'Score: ' + state.score;
  bar.style.width = percent(state.pos, state.order.length) + '%';
}

function onPick(btn, card){
  const buttons = Array.from(choicesDiv.children);
  buttons.forEach(b => b.disabled = true);

  const isCorrect = (btn.dataset.correct === 'true');
  if (isCorrect && !state.peeked) state.score++;

  if (isCorrect){
    btn.classList.add('correct');
  } else {
    btn.classList.add('incorrect');
    const correctBtn = buttons.find(b => b.dataset.correct === 'true');
    if (correctBtn) correctBtn.classList.add('correct');
  }

  scoreEl.textContent = 'Score: ' + state.score;

  if (card.evidence){
    evidenceEl.textContent = `Evidence: ${card.evidence}`;
    evidenceEl.style.display = 'flex';
  }
}

/* =======================
   CONTROLS
   ======================= */
document.getElementById('nextBtn').onclick = () => {
  const book = BOOKS[state.bookIndex];
  if (state.pos < state.order.length - 1) {
    state.pos++;
  } else {
    alert(`All done! Score: ${state.score}/${state.order.length}`);
    shuffle(state.order);
    state.pos = 0;
    state.score = 0;
  }
  render();
};

document.getElementById('showBtn').onclick = () => {
  const buttons = Array.from(choicesDiv.children);
  buttons.forEach(b => {
    if (b.dataset.correct === 'true') b.classList.add('correct');
  });
  state.peeked = true;

  const book = BOOKS[state.bookIndex];
  const idx = state.order[state.pos];
  const card = book.cards[idx];
  if (card.evidence){
    evidenceEl.textContent = `Evidence: ${card.evidence}`;
    evidenceEl.style.display = 'flex';
  }
};

document.getElementById('shuffleBtn').onclick = () => {
  shuffle(state.order);
  state.pos = 0;
  state.score = 0;
  state.peeked = false;
  render();
};

booksBtn.onclick = showMenu;

/* =======================
   LOAD EXTERNAL DUEL CARDS
   ======================= */
async function loadDuelCards() {
  try {
    // cache-busting query helps when a service worker is installed
    const DECK_VERSION = 'v1';
    const res = await fetch('./book1_duel_cards.json?v=' + DECK_VERSION, { cache: 'no-store' });
    if (!res.ok) return; // silently skip if not present
    const cards = await res.json();
    if (Array.isArray(cards) && cards.length) {
      BOOKS[0].cards = cards;
      console.log(`Loaded Duel cards: ${cards.length}`);
    }
  } catch (e) {
    console.warn('Could not load Duel cards:', e);
  }
}

/* =======================
   SERVICE WORKER (you already have sw.js)
   ======================= */
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('./sw.js').catch(()=>{});
  });
}

/* =======================
   INIT
   ======================= */
showMenu();
loadDuelCards();
</script>
</body>
</html>
